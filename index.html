<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>iPhone text Css Adaane</title>
</head>
<body>
    <main>
        <section class="section-iphone">
            <div class="wrapper wrapper-iphone-11-pro">
                <div class="content-wrapper theme-dark">
                    <div class="flex-wrapper">
                        <div class="copy-wrapper large-12 small-11">
                            <h2 class="typography-iphone-emphasis iphone-emphasis">iPhone&nbsp;11&nbsp;Pro</h2>
                            <p class="typography-headline iphone-headline">Appareils photo. Écran. Performances. Tout&nbsp;d’un&nbsp;Pro.</p>
                            
                            <p class="sub-headline">À partir de 899&nbsp;€ après reprise de votre appareil actuel*.</p>
                            
                            <p class="iphone-cta fadein"><a href="https://www.apple.com/fr/iphone-11-pro/" aria-label="En savoir plus sur l’iPhone&nbsp;11&nbsp;Pro" class="icon-wrapper"><span class="icon-copy">En savoir plus ></span></a>
                            <a href="https://www.apple.com/fr/shop/goto/buy_iphone/iphone_11_pro"aria-label="Acheter l’iPhone 11 Pro" class="icon-wrapper"><span class="icon-copy">Acheter ></span></a></p>
                        </div>
                        <figure class="iphone-bgimage"></figure>
                    </div>
                </div>
            </div>
            <div class="wrapper wrapper-iphone-11">
                <div class="section-content row"">
                    <div class="copy-wrapper large-4 medium-5 small-12 small-centered">
                        <h2 class="typography-iphone-emphasis">iPhone&nbsp;11</h2>
                        <p class="typography-headline iphone-headline">Il a tout pour&nbsp;lui.</p>
                        
                        <p class="sub-headline">À partir de 629&nbsp;€ après reprise de votre appareil actuel*.</p>
                        <p class="iphone-cta">
                            <a href="https://www.apple.com/fr/iphone-11/" aria-label="En savoir plus sur l’iPhone&nbsp;11" class="icon-wrapper"><span class="icon-copy">En savoir plus ></span></a>
                            <a href="https://www.apple.com/fr/shop/goto/buy_iphone/iphone_11" aria-label="Acheter l’iPhone 11" class="icon-wrapper"><span class="icon-copy">Acheter ></span></a>
                        </p>
                    </div>
                    <div class="large-8 medium-7 small-12">
                        <figure class="iphone-bgimage small-centered"></figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
